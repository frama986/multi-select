<!DOCTYPE html>
<html>
<head>
	<title>Checkboxes mode</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="STYLESHEET" type="text/css" href="stile/mSelectStyle.css">
    <script src="script/main.js"></script>
    <script src="script/multiSelect.js"></script>
</head>
<body onload="mainFunction();">
	<h3>Multi Select 1</h3>
	<select id="mySelect" class="multiSelect" style="width:300px;" name="books" multiple="multiple">
		<option value="the_adventures_of_tom_sawyer" selected="selected">The Adventures of Tom Sawyer</option>
		<option value="the_dead_zone">The Dead Zone</option>
		<option value="the_first_men_in_the_moon">The First Men in the Moon</option>
		<option value="the_girl_who_loved_tom_gordon" selected>The Girl Who Loved Tom Gordon</option>
		<option value="the_green_mile">The Green Mile</option>
		<option value="the_invisible_man">The Invisible Man</option>
		<option value="the_island_of_doctor_moreau">The Island of Doctor Moreau</option>
		<option value="the_prince_and_the_pauper">The Prince and the Pauper</option>
		<option value="the_running_man">The Running Man</option>
		<option value="the_talisman">The Talisman</option>
		<option value="the_time_machine">The Time Machine</option>
		<option value="the_tommyknockers">The Tommyknockers</option>
		<option value="the_war_of_the_worlds">The War of the Worlds</option>
	</select>
    <h3>Multi Select 2</h3>
	<select id="mySelect1" class="multiSelect" style="width:200px;" name="phones" multiple>
		<option value="apple">Apple</option>
		<option value="htc">HTC</option>
		<option value="samsung">Samsung</option>
		<option value="sony" selected>Sony</option>
		<option value="asus">Asus</option>
		<option value="motorola" selected>Motorola</option>
		<option value="nokia">Nokia</option>
	</select>
    <h3>Classic Multi Select</h3>
	<select id="mySelect2" class="" style="width:200px;" name="phones" multiple="multiple">
		<option value="apple" selected="selected">Apple</option>
		<option value="htc">HTC</option>
		<option value="samsung">Samsung</option>
		<option value="sony">Sony</option>
		<option value="asus">Asus</option>
		<option value="motorola">Motorola</option>
		<option value="nokia">Nokia</option>
	</select>
</body>
</html>
