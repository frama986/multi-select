<!DOCTYPE html>
<html>
<head>
	<title>Checkboxes mode</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="STYLESHEET" type="text/css" href="stile/mSelectStyle.css">
    <script src="script/main.js"></script>
    <script src="script/multiSelect.js"></script>
</head>
<body onload="mainFunction();">
	<h3>Multi Select 1</h3>
	<h4>Single line, display the codes of selection</h4>
	<select id="selectBook" class="multiSelect singleLine" style="width:300px;" name="books" multiple="multiple">
		<option value="taots" selected="selected">The Adventures of Tom Sawyer</option>
		<option value="tdz">The Dead Zone</option>
		<option value="tfmitm">The First Men in the Moon</option>
		<option value="tgwltg" selected>The Girl Who Loved Tom Gordon</option>
		<option value="tgm">The Green Mile</option>
		<option value="tim">The Invisible Man</option>
		<option value="tiodm">The Island of Doctor Moreau</option>
		<option value="tpatp">The Prince and the Pauper</option>
		<option value="trm">The Running Man</option>
		<option value="tt">The Talisman</option>
		<option value="ttm">The Time Machine</option>
		<option value="ttk">The Tommyknockers</option>
		<option value="twotw">The War of the Worlds</option>
	</select>
    <h3>Multi Select 2</h3>
	<h4>Double line, display the text of selection</h4>
	<select id="selectPhones" class="multiSelect doubleLine" style="width:300px;" name="phones" multiple>
		<option value="apple">Apple</option>
		<option value="htc">HTC</option>
		<option value="samsung">Samsung</option>
		<option value="sony" selected>Sony</option>
		<option value="asus">Asus</option>
		<option value="motorola" selected>Motorola</option>
		<option value="nokia">Nokia</option>
	</select>
</body>
</html>
